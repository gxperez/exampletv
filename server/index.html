<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:0px}

		#body {max-width:800px;margin:auto}
		#log {width:100%;height:180px}
		#message {width:100%;line-height:20px}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>
	
	var programa = {
	fecha: '2016-04-20',
	dia: "VI",
	literal: 'v',
	programa: 'Demo Abril 2016',	
	Bloques: 
			[{
			id: 0,
			horaIni: '07:00:01',	
			horaFin: '08:00:00',	
			data: [   // Contenidos
			{  duracion: 0,
				nombre: "Muestra de Cambio",
				descripcion:"Prueba",
				slides: {
					esquemaTipo: 1,
					duracion: "",
					seccion: [
						{ 
						posicion: 1,
						encabezado: "Ecabezado",
						contenidoTipo: 1,
						contenido: [ 
								{
								representacionTipo: 3,
								data: ""
								}				
						]				
						}				
					]
				}
			}
			]			
			}	
			]
	};
	
	
		var arregloContent = [];
	
		var Server;
		
		function log( text ) {
			$log = $('#log');
			//Add text to log
			$log.append(($log.val()?"\n":'')+text);
			//Autoscroll
			$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}
		
		function LeerPowerPoint( url ){
		// HTML del PowerPoint
		
		if (typeof url === 'undefined'){
			url = $("#url").val(); 
		}
		
		arregloContent = [];
		
			$.get( url, function(ht){
				//  El resultado del html.
				var tmp = $(ht);				
				tmp.find(".powerpoint-slice").each(function(index){  				
						console.log(index); 
						arregloContent.push( $(this).html() ); 	
				}); 
				
				programa.Bloques[0].data[0].slides.seccion[0].contenido = { representacionTipo: 3, data: arregloContent }; 
				alert("Listo"); 
	
			});
					
		}
		
		function enviarPPT (){
		
		var objeto =  {
			clienteSessionID: 0,
			macAdrees: 0,
			Tipo: "SEVER",
			hash: "",
			fecha: "",
			accion: "PROGRAMA",
			data: programa,
			mensaje: "Progrmacion"			
		};
		
		var str = JSON.stringify(objeto) ; 
		
		console.log(str.length ); 
		Server.send( 'message',  str);
		
		}
		
		

		function send( text ) {
		var ob  =  {
			clienteSessionID: 0,
			macAdrees: 0,
			Tipo: "SEVER",
			hash: "",
			fecha: "",
			accion: "TWEETS",
			data: 0,
			mensaje: text			
		};
		
			Server.send( 'message', JSON.stringify(ob)  );
		}

		$(document).ready(function() {
			log('Connecting...');
			Server = new FancyWebSocket('ws://192.168.65.1:9300'); 
			alert("Soket"); 

			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );
					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
				log( "Connected." );
			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {			
			
			console.log(payload); 
			log( payload );
		//	var eje = JSON.parse(payload); 
				
			});

			Server.connect();
		});
	</script>
</head>
<body>
	<div id='body'>
		<textarea id='log' name='log' readonly='readonly'></textarea><br/>
		<input type='text' id='message' name='message' />						
		<span>Tipo Esquema </span>
		<select> 
		<option value="1"> Full </option>
		<option value="2">2x2  </option>
		<option value="3"> 3/3  </option>
		<option value="4" >1/2 </option>
		<option value="5" >1/3  </option>
		<option value="6 "> 1/1 </option>
		<option value="7"> 1/2H </option>
		<option value="8" >1/3H  </option>
		<option value="9" >1/1H  </option>
		</select>
		
		<input type='text' id='url' name='url'  value="http://localhost:7777/websocket/Chat/powerpoint.html"/>
		
		<button onclick="LeerPowerPoint()"> Cargar PPT</button>
		<button onclick= "enviarPPT()" > Enviar PPT</button>
		
<div style=" width: 100%; height: 451px; background-color: #7B7B7D;" > </div>
	</div>
</body>
</html>
